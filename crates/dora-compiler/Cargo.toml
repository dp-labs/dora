[package]
name = "dora-compiler"
version = { workspace = true }
edition = { workspace = true }

[dependencies]
wasmer = "5.0.1"
wasmer-types = "5.0.1"
wasmer-compiler = { version = "5.0.1", features = [
    "translator",
    "compiler",
    "wasmer-object",
] }
mlir-sys = "0.3.0"
melior = { version = "0.19.2", features = ["ods-dialects"] }
num-bigint = "0.4.5"
thiserror = "2.0.9"
bitflags = "2.5.0"
anyhow = "1.0.95"
smallvec = "1.6"
hex = "0.4.3"
hex-literal = "0.4.1"
tracing = "0.1.41"
scopeguard = "1.2.0"
rustc-hash = { version = "2.1" }
revmc = { version = "0.1.0", default-features = false }
itertools = "0.14"
rayon = "1.5"

dora-ir = { workspace = true }
dora-primitives = { workspace = true }
dora-runtime = { workspace = true }

[dev-dependencies]
hex = "0.4.3"
hex-literal = "0.4.1"
rstest = "0.24.0"
insta = "1.41.1"
