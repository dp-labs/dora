[package]
name = "dora-compiler"
version = { workspace = true }
edition = { workspace = true }

[dependencies]
wasmer-types = "4.3.6"
wasmer-compiler = { version = "4.3.6", features = [
    "translator",
    "compiler",
    "wasmer-object",
] }
mlir-sys = "0.3.0"
melior = { version = "0.19.2", features = ["ods-dialects"] }
primitive-types = "0.11"
num-bigint = "0.4.5"
thiserror = "1.0.57"
ethereum-types = "0.14.1"
bytes = { version = "1.6.0", features = ["serde"] }
sha3 = "0.10.8"
bitflags = "2.5.0"
secp256k1 = { version = "0.29.0", features = ["recovery"] }
ripemd = "0.1.3"
sha2 = "0.10.8"
anyhow = "1.0.86"
smallvec = "1.6"
hex = "0.4.3"
tracing = "0.1.40"
scopeguard = "1.2.0"
revmc = { version = "0.1.0", default-features = false }

dora-ir = { workspace = true }
dora-primitives = { workspace = true }
dora-runtime = { workspace = true }

[dev-dependencies]
hex = "0.4.3"
hex-literal = "0.4.1"
rstest = "0.21.0"
insta = "1.39.0"
