[package]
name = "dora-compiler"
version = { workspace = true }
edition = { workspace = true }

[dependencies]
wasmer-types = "5.0.1"
wasmer-compiler = { version = "5.0.1", features = [
    "translator",
    "compiler",
    "wasmer-object",
] }
mlir-sys = "0.3.0"
melior = { version = "0.19.2", features = ["ods-dialects"] }
primitive-types = "0.12"
num-bigint = "0.4.5"
thiserror = "2.0.9"
ethereum-types = "0.14.1"
sha3 = "0.10.8"
bitflags = "2.5.0"
secp256k1 = { version = "0.29.0", features = ["recovery"] }
ripemd = "0.1.3"
sha2 = "0.10.8"
anyhow = "1.0.95"
smallvec = "1.6"
hex = "0.4.3"
hex-literal = "0.4.1"
tracing = "0.1.40"
scopeguard = "1.2.0"
rustc-hash = { version = "2.0"}
revmc = { version = "0.1.0", default-features = false }

dora-ir = { workspace = true }
dora-primitives = { workspace = true }
dora-runtime = { workspace = true }

[dev-dependencies]
hex = "0.4.3"
hex-literal = "0.4.1"
rstest = "0.21.0"
insta = "1.41.1"
